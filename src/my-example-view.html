<!-- Load the Polymer.Element base class -->
<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/paper-fab/paper-fab.html">
<link rel="import" href="shared-styles.html">

<dom-module id="my-example-view">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
    </style>

    <h1>Hello World</h1>
  </template>

  <script>
    class MyExampleView extends Polymer.Element {
      static get is() { return 'my-example-view'; }
    }

    window.customElements.define(MyExampleView.is, MyExampleView);
  </script>
</dom-module>
